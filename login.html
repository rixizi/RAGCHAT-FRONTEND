<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>登录 - 智能对话系统</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- 配置 Tailwind CSS -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#F3F4F6",
              neutral: "#1F2937",
              "neutral-light": "#F9FAFB",
              "border-color": "#E5E7EB",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .form-input-focus {
          @apply focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary;
        }
        .btn-primary {
          @apply bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary/90 transition-colors duration-200;
        }
        .btn-secondary {
          @apply bg-white border border-border-color py-3 px-4 rounded-lg font-medium hover:bg-gray-50 transition-colors duration-200;
        }
      }
    </style>

    <!-- 深色模式样式 -->
    <style>
      .dark {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }
      .dark .bg-white {
        background-color: #2d2d2d !important;
      }
      .dark .bg-gray-50 {
        background-color: #1a1a1a !important;
      }
      .dark .text-neutral {
        color: #f0f0f0 !important;
      }
      .dark .text-gray-500 {
        color: #a0a0a0 !important;
      }
      .dark .text-gray-600 {
        color: #b0b0b0 !important;
      }
      .dark .text-gray-700 {
        color: #c0c0c0 !important;
      }
      .dark .text-gray-800 {
        color: #d0d0d0 !important;
      }
      .dark .border-border-color {
        border-color: #404040 !important;
      }
      .dark .hover\:bg-gray-100:hover {
        background-color: #333333 !important;
      }
      .dark .hover\:bg-gray-50:hover {
        background-color: #2a2a2a !important;
      }
      .dark input,
      .dark input:focus {
        background-color: #333333 !important;
        color: #f0f0f0 !important;
        border-color: #404040 !important;
      }
      .dark input::placeholder {
        color: #9ca3af !important;
      }
      .dark .fa {
        color: #a0a0a0 !important;
      }
      .dark .fa-comments {
        color: #ffffff !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 font-sans text-neutral min-h-screen flex items-center justify-center p-4"
  >
    <!-- 登录表单容器 -->
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-lg border border-border-color overflow-hidden"
    >
      <!-- 表单头部 -->
      <div class="p-6 flex flex-col items-center justify-center">
        <div
          class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mb-4"
        >
          <i class="fa fa-comments text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-neutral mb-1">智能对话系统</h1>
        <p class="text-gray-500 text-sm">请登录您的账号</p>
      </div>

      <!-- 表单内容 -->
      <div class="p-6">
        <form id="login-form">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-2"
              >用户名：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-user text-gray-400"></i>
              </div>
              <input
                type="text"
                id="username"
                class="w-full pl-10 pr-4 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请输入用户名"
                required
              />
            </div>
          </div>

          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >密码：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                class="w-full pl-10 pr-10 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请输入密码"
                required
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="w-full btn-primary mb-4">登录</button>

          <div class="flex justify-center">
            <span class="text-gray-500 text-sm">还没有账号？</span>
            <a
              href="register.html"
              class="text-primary text-sm ml-1 hover:underline"
              >立即注册</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- 错误提示 -->
    <div
      id="error-toast"
      class="fixed bottom-4 right-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg shadow-lg flex items-center transform translate-y-10 opacity-0 transition-all duration-300 z-50"
    >
      <i class="fa fa-exclamation-circle mr-2 text-red-500"></i>
      <span id="error-message">登录失败，请检查用户名和密码</span>
    </div>

    <!-- JavaScript 逻辑 -->
    <script>
      // 全局变量
      let apiBaseUrl = "http://8.141.14.50:3000"; // 后端服务器地址

      document.addEventListener("DOMContentLoaded", function () {
        // 初始化深色模式
        initDarkMode();

        // 获取DOM元素
        const loginForm = document.getElementById("login-form");
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const errorToast = document.getElementById("error-toast");
        const errorMessage = document.getElementById("error-message");

        // 检查是否已登录
        if (localStorage.getItem("userLoggedIn")) {
          window.location.href = "index.html";
        }

        // 显示/隐藏密码
        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.querySelector("i").classList.toggle("fa-eye");
          this.querySelector("i").classList.toggle("fa-eye-slash");
        });

        // 表单提交事件
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          // 简单验证
          if (!username || !password) {
            showError("请填写所有字段");
            return;
          }

          // 调用后端API进行登录
          fetch(`${apiBaseUrl}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // 清除之前的临时对话记录
                localStorage.removeItem("tempConversation");
                localStorage.removeItem("hasTempConversation");
                localStorage.removeItem("lastViewedConversation");

                // 登录成功，保存token和用户信息
                localStorage.setItem("userLoggedIn", "true");
                localStorage.setItem("currentUser", username);
                localStorage.setItem(
                  "userNickname",
                  data.user.nickname || username,
                );
                localStorage.setItem("authToken", data.token);

                // 跳转到主页
                window.location.href = "index.html";
              } else {
                showError(data.message || "登录失败");
              }
            })
            .catch((error) => {
              console.error("登录错误:", error);
              showError("登录过程中发生错误，请稍后重试");
            });
        });

        // 显示错误提示
        function showError(message) {
          errorMessage.textContent = message;
          errorToast.classList.remove("translate-y-10", "opacity-0");

          // 3秒后隐藏错误提示
          setTimeout(() => {
            errorToast.classList.add("translate-y-10", "opacity-0");
          }, 3000);
        }

        // 初始化深色模式
        function initDarkMode() {
          // 从localStorage获取主题设置
          const isDarkMode = localStorage.getItem("theme") === "dark";

          // 应用主题
          if (isDarkMode) {
            document.body.classList.add("dark");
          }
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>注册 - 智能对话系统</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- 配置 Tailwind CSS -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#F3F4F6",
              neutral: "#1F2937",
              "neutral-light": "#F9FAFB",
              "border-color": "#E5E7EB",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .form-input-focus {
          @apply focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary;
        }
        .btn-primary {
          @apply bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary/90 transition-colors duration-200;
        }
        .btn-secondary {
          @apply bg-white border border-border-color py-3 px-4 rounded-lg font-medium hover:bg-gray-50 transition-colors duration-200;
        }
      }
    </style>

    <!-- 深色模式样式 -->
    <style>
      .dark {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }
      .dark .bg-white {
        background-color: #2d2d2d !important;
      }
      .dark .bg-gray-50 {
        background-color: #1a1a1a !important;
      }
      .dark .text-neutral {
        color: #f0f0f0 !important;
      }
      .dark .text-gray-500 {
        color: #a0a0a0 !important;
      }
      .dark .text-gray-600 {
        color: #b0b0b0 !important;
      }
      .dark .text-gray-700 {
        color: #c0c0c0 !important;
      }
      .dark .text-gray-800 {
        color: #d0d0d0 !important;
      }
      .dark .border-border-color {
        border-color: #404040 !important;
      }
      .dark .hover\:bg-gray-100:hover {
        background-color: #333333 !important;
      }
      .dark .hover\:bg-gray-50:hover {
        background-color: #2a2a2a !important;
      }
      .dark input,
      .dark input:focus {
        background-color: #333333 !important;
        color: #f0f0f0 !important;
        border-color: #404040 !important;
      }
      .dark input::placeholder {
        color: #9ca3af !important;
      }
      .dark .fa {
        color: #a0a0a0 !important;
      }
      .dark .fa-user-plus {
        color: #ffffff !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 font-sans text-neutral min-h-screen flex items-center justify-center p-4"
  >
    <!-- 注册表单容器 -->
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-lg border border-border-color overflow-hidden"
    >
      <!-- 表单头部 -->
      <div class="p-6 flex flex-col items-center justify-center">
        <div
          class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mb-4"
        >
          <i class="fa fa-user-plus text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-neutral mb-1">创建账号</h1>
        <p class="text-gray-500 text-sm">注册新账号使用智能对话系统</p>
      </div>

      <!-- 表单内容 -->
      <div class="p-6">
        <form id="register-form">
          <div class="mb-4">
            <label
              for="reg-username"
              class="block text-sm font-medium text-gray-700 mb-2"
              >用户名：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-user text-gray-400"></i>
              </div>
              <input
                type="text"
                id="reg-username"
                class="w-full pl-10 pr-4 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请设置用户名"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="reg-nickname"
              class="block text-sm font-medium text-gray-700 mb-2"
              >昵称：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-smile-o text-gray-400"></i>
              </div>
              <input
                type="text"
                id="reg-nickname"
                class="w-full pl-10 pr-4 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请设置昵称（可选）"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="reg-password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >密码：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="reg-password"
                class="w-full pl-10 pr-10 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请设置密码"
                required
                minlength="8"
              />
              <button
                type="button"
                id="toggle-reg-password"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-1">
              密码长度至少8位，建议包含字母和数字
            </p>
          </div>

          <div class="mb-6">
            <label
              for="reg-confirm-password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >再次输入密码：</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fa fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="reg-confirm-password"
                class="w-full pl-10 pr-10 py-3 border border-border-color rounded-lg form-input-focus transition-all duration-200"
                placeholder="请再次输入密码"
                required
              />
              <button
                type="button"
                id="toggle-reg-confirm-password"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="w-full btn-primary mb-4">注册</button>

          <div class="flex justify-center">
            <span class="text-gray-500 text-sm">已有账号？</span>
            <a
              href="login.html"
              class="text-primary text-sm ml-1 hover:underline"
              >立即登录</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- 错误提示 -->
    <div
      id="error-toast"
      class="fixed bottom-4 right-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg shadow-lg flex items-center transform translate-y-10 opacity-0 transition-all duration-300 z-50"
    >
      <i class="fa fa-exclamation-circle mr-2 text-red-500"></i>
      <span id="error-message">注册失败，请检查输入信息</span>
    </div>

    <!-- 成功提示 -->
    <div
      id="success-toast"
      class="fixed bottom-4 right-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg shadow-lg flex items-center transform translate-y-10 opacity-0 transition-all duration-300 z-50"
    >
      <i class="fa fa-check-circle mr-2 text-green-500"></i>
      <span>注册成功！正在跳转...</span>
    </div>

    <!-- JavaScript 逻辑 -->
    <script>
      // 全局变量
      let apiBaseUrl = "http://8.141.14.50:3000"; // 后端服务器地址

      document.addEventListener("DOMContentLoaded", function () {
        // 初始化深色模式
        initDarkMode();

        // 获取DOM元素
        const registerForm = document.getElementById("register-form");
        const toggleRegPassword = document.getElementById(
          "toggle-reg-password",
        );
        const toggleRegConfirmPassword = document.getElementById(
          "toggle-reg-confirm-password",
        );
        const regPasswordInput = document.getElementById("reg-password");
        const regConfirmPasswordInput = document.getElementById(
          "reg-confirm-password",
        );
        const errorToast = document.getElementById("error-toast");
        const errorMessage = document.getElementById("error-message");
        const successToast = document.getElementById("success-toast");

        // 检查是否已登录
        if (localStorage.getItem("userLoggedIn")) {
          window.location.href = "index.html";
        }

        // 显示/隐藏密码
        toggleRegPassword.addEventListener("click", function () {
          togglePasswordVisibility(regPasswordInput, this);
        });

        toggleRegConfirmPassword.addEventListener("click", function () {
          togglePasswordVisibility(regConfirmPasswordInput, this);
        });

        function togglePasswordVisibility(input, button) {
          const type =
            input.getAttribute("type") === "password" ? "text" : "password";
          input.setAttribute("type", type);
          button.querySelector("i").classList.toggle("fa-eye");
          button.querySelector("i").classList.toggle("fa-eye-slash");
        }

        // 注册表单提交
        document
          .getElementById("register-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document
              .getElementById("reg-username")
              .value.trim();
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById(
              "reg-confirm-password",
            ).value;
            const nickname =
              document.getElementById("reg-nickname").value.trim() || username;
            const errorToast = document.getElementById("error-toast");
            const successToast = document.getElementById("success-toast");

            // 简单验证
            if (!username || !password || !confirmPassword) {
              showError("请填写所有必填字段");
              return;
            }

            if (password !== confirmPassword) {
              showError("两次输入的密码不一致");
              return;
            }

            if (password.length < 6) {
              showError("密码长度至少为6位");
              return;
            }

            // 调用后端API进行注册
            fetch(`${apiBaseUrl}/api/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password, nickname }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  // 清除之前的临时对话记录
                  localStorage.removeItem("tempConversation");
                  localStorage.removeItem("hasTempConversation");
                  localStorage.removeItem("lastViewedConversation");

                  // 显示成功消息
                  showSuccess("注册成功！即将跳转到登录页面...");

                  // 2秒后跳转到登录页面
                  setTimeout(() => {
                    window.location.href = "login.html";
                  }, 2000);
                } else {
                  showError(data.message || "注册失败");
                }
              })
              .catch((error) => {
                console.error("注册错误:", error);
                showError("注册过程中发生错误，请稍后重试");
              });
          });

        // 显示错误提示
        function showError(message) {
          errorMessage.textContent = message;
          errorToast.classList.remove("translate-y-10", "opacity-0");

          // 3秒后隐藏错误提示
          setTimeout(() => {
            errorToast.classList.add("translate-y-10", "opacity-0");
          }, 3000);
        }

        // 显示成功提示
        function showSuccess(message) {
          successToast.querySelector("span").textContent = message;
          successToast.classList.remove("translate-y-10", "opacity-0");

          // 3秒后隐藏成功提示
          setTimeout(() => {
            successToast.classList.add("translate-y-10", "opacity-0");
          }, 3000);
        }

        // 初始化深色模式
        function initDarkMode() {
          // 从localStorage获取主题设置
          const isDarkMode = localStorage.getItem("theme") === "dark";

          // 应用主题
          if (isDarkMode) {
            document.body.classList.add("dark");
          }
        }
      });
    </script>
  </body>
</html>

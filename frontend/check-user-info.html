<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查用户信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        /* 深色模式样式 */
        .dark {
            background-color: #1a1a1a;
        }
        
        .dark .bg-gray-100 {
            background-color: #1a1a1a;
        }
        
        .dark .bg-white {
            background-color: #2d2d2d;
        }
        
        .dark .text-gray-600 {
            color: #a0a0a0;
        }
        
        .dark .border-b {
            border-color: #404040;
        }
        
        .dark .bg-blue-500 {
            background-color: #3b82f6;
        }
        
        .dark .bg-blue-500:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">用户信息检查</h1>
        <div id="user-info" class="space-y-4">
            <div class="flex justify-between items-center py-2 border-b">
                <span class="font-medium">userLoggedIn:</span>
                <span id="userLoggedIn" class="text-gray-600">未加载</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b">
                <span class="font-medium">currentUser:</span>
                <span id="currentUser" class="text-gray-600">未加载</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b">
                <span class="font-medium">userNickname:</span>
                <span id="userNickname" class="text-gray-600">未加载</span>
            </div>
            <div class="flex justify-between items-center py-2 border-b">
                <span class="font-medium">authToken:</span>
                <span id="authToken" class="text-gray-600">未加载</span>
            </div>
        </div>
        <button id="refresh-btn" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
            刷新信息
        </button>
    </div>

    <script>
        // 深色模式初始化函数
        function initDarkMode() {
            // 从localStorage获取主题设置
            const savedTheme = localStorage.getItem('theme');
            
            // 如果有保存的主题设置，则应用它
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        }
        
        function updateUserInfo() {
            document.getElementById('userLoggedIn').textContent = localStorage.getItem('userLoggedIn') || 'null';
            document.getElementById('currentUser').textContent = localStorage.getItem('currentUser') || 'null';
            document.getElementById('userNickname').textContent = localStorage.getItem('userNickname') || 'null';
            const token = localStorage.getItem('authToken');
            document.getElementById('authToken').textContent = token ? '存在' : 'null';
        }

        // 页面加载时更新信息
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化深色模式
            initDarkMode();
            
            // 更新用户信息
            updateUserInfo();
        });

        // 刷新按钮事件
        document.getElementById('refresh-btn').addEventListener('click', updateUserInfo);
    </script>
</body>
</html>
